<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Threshold</title>
		<script src="script.js" defer></script>
		<style>
			#sliders {
				position: fixed;
				top: 0;
				right: 0;
				opacity: 0.4;
				transition: opacity 0.1s ease;
				backdrop-filter: blur(4px);
				background: rgba(0, 0, 0, 0.4);
				padding: 8px;
				margin: 8px;
				border-radius: 5px;
			}
			#sliders:hover {
				opacity: 1;
			}
			input[type="range"] {
				display: block;
			}
			#imagecanvas,
			#depthcanvas {
				width: 50%;
			}
			body {
				display: flex;
				flex-wrap: wrap;
			}
			.out {
				width: 25%;
				background-color: black;
				margin: 0;
				padding: 0;
			}
			#outputs {
				margin: 0;
				padding: 0;
			}
			input[type="button"] {
				width: 100%;
				border: none;
				outline: none;
				background: rgba(0, 0, 255, 0.5);
				color: #fff;
				border-radius: 9999px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<input type="number" id="numoutputs" value="2" />
		<input type="number" id="filter" value="3" />
		<input type="button" onclick="generatesliders()" value="Generate Sliders" />
		<div id="sliders">
			<input type="range" min="0" max="255" value="0" class="in" />
			<input type="range" min="0" max="255" value="0" class="in" />
			<input type="button" value="Split" onclick="splitimages()" />
		</div>
		<canvas id="imagecanvas"></canvas>
		<canvas id="depthcanvas"></canvas>
		<div id="outputs">
			<canvas class="out"></canvas>
			<canvas class="out"></canvas>
			<canvas class="out" id="debug"></canvas>
		</div>
		<div id="downloads"></div>
	</body>
</html>
